<div class="row mt-5 justify-content-center">
  <div class="container col-lg-8 col-md-8 col-sm-10">
    <div class="card myCard shadow-sm">
      <div class="card-body">
        <div class="pt-3 pb-3 row justify-content-center">
          <img style="width: 20%; height:20%;" src="assets/images/determination.png">
        </div>
        <div class="mt-3"><strong>(Nick)name:</strong> {{maker?.nickname}}<br/></div>
        <div class="mt-3"><strong>Biografie:</strong> {{maker?.biography}}<br/></div>
        <div class="mt-3"><strong>Geboortedatum:</strong> {{maker?.birthDate}}<br/></div>
        <div class="mt-3"><strong>Ervaring:</strong> {{maker?.experience}}<br/></div>
        <div class="mt-3"><strong>LinkedIn:</strong> {{maker?.linkedIn}}<br/></div>
        <div class="mt-3">
        </div>
      </div>
    </div>
    <button *ngIf="assignmentID" type="btn" class="btn-outline-success btn mt-3" (click)="updateAssignment()">Assignment toewijzen</button>
  </div>
</div>
