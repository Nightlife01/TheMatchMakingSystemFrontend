<div class="row justify-content-center">
  <div class="container ">
    <div class="row justify-content-center">
      <img height="25%" width="25%" src="assets/images/office.png">
    </div>
    <div class="mt-3 myDiv bg-light"><strong>Naam:</strong> {{bedrijf?.name}}<br/></div>
    <div class="mt-3 myDiv bg-light"><strong>Biografie:</strong> {{bedrijf?.biography}}<br/></div>
    <div class="mt-3 myDiv bg-light"><strong>Locatie:</strong> {{bedrijf?.location}}<br/></div>
    <div class="mt3">
      <span *ngFor="let tag of (tags | async)" class="badge badge-pill badge-primary">{{tag.name}}</span>
    </div>
  </div>
</div>
