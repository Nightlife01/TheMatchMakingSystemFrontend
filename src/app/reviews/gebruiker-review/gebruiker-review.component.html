<div class="row justify-content-center">
  <div class="container mt-4 col-lg-6 col-md-8 col-sm-10">
    <div class="row justify-content-center">
      <img height="10%" width="10%" src="assets/images/performance.png">
    </div>
    <div class="row justify-content-center">
      <h1>Feedback van bedrijven</h1>
    </div>
    <div class="card mt-3 mb-4" *ngFor="let review of reviews ">
      <div class="card-header bg-light" *ngIf="!review.like"><i class="far fa-heart"></i></div>
      <div class="card-header bg-light" *ngIf="review.like"><i class="fas fa-heart"></i></div>
      <div class="card-body">
        <blockquote class="blockquote mb-1">
          <p>{{review.description}}</p>
          <footer class="blockquote-footer">
            <button type="button" class="btn btn-outline-secondary btn-sm" data-toggle="modal"
                    data-target="#exampleModal" (click)="showReviewer(review.reviewerID)">Reviewer info
            </button>
          </footer>
        </blockquote>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" #exampleModal id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title " id="exampleModalLabel">Reviewer info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body ">
        <app-bedrijf-profiel *ngIf="selectedCompanyID" [companyID]="selectedCompanyID"></app-bedrijf-profiel>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
      </div>
    </div>
  </div>
</div>
