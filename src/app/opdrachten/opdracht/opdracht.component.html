<div class="card col-lg-4 col-sm-10 col-m-10 mt-3 myCard container justify-content-center">
  <div class="card-body">
    <div class=" pt-5">
      <form (ngSubmit)="onSubmit()" [formGroup]="opdrachtForm">
        <div *ngIf="errorBool" class="text-danger">{{errorMessage}}</div>
        <h1>Opdracht toevoegen:</h1>
        <div class="form-group">
          <label for="title">Titel:</label>
          <input type="text" class="form-control" id="title" placeholder="Titel" formControlName="title"/>
        </div>
        <div class="form-group">
          <label for="description">Beschrijving:</label>
          <input type="text" class="form-control" id="description" placeholder="Beschrijving"
                 formControlName="description"/>
        </div>
        <div class="form-group">
          <label for="deadline">Deadline:</label>
          <input type="text" class="form-control" id="deadline" placeholder="Deadline"
                 formControlName="deadline"/>
        </div>
        <div class="form-group">
          <label for="location">Locatie:</label>
          <input type="text" class="form-control" id="location" placeholder="Locatie" formControlName="location"/>
        </div>
        <button type="submit" class="btn btn-success mt-3" [disabled]="!opdrachtForm.valid || submitted">Voeg opdracht
          toe
        </button>
      </form>
    </div>
  </div>
</div>
